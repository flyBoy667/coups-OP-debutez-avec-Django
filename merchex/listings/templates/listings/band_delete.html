{% extends "listings/base.html" %} {% block content %}
<h1>Confirmer la suppression</h1>

<p>Êtes-vous sûr de vouloir supprimer le groupe "{{ band.name }}" ?</p>

<form method="post">
  {% csrf_token %}
  <input type="submit" value="Oui, supprimer" />
</form>

<a href="{% url 'band-detail' band.id %}">Non, annuler</a>

{% endblock content %}
